baseURL: https://danielle.fyi/
languageCode: en-gb
title: Danielle Lancashire
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
enableEmoji: true

enableGitInfo: true
mainsections: ["posts"]

menu:
  main:
    - identifier: blog
      name: Blog
      url: /
      weight: 1
      # Disabled until I figure out a posting-from-my-phone process and a POSSE
      # syndication tool.
      # - identifier: Thoughts
      #   name: Thoughts
      #   url: /micro/
      #   weight: 2
    - identifier: now
      name: Now
      url: /now/
      weight: 3
    - identifier: glass-store
      name: Store
      url: https://daniellelancashire.com
      weight: 4
    - identifier: photography
      name: Photography
      url: https://danielle.photo
      weight: 5

params:
  defaultTheme: light
  disableThemeToggle: true
  disableScrollToTop: true

  socialIcons:
    - name: "mastodon"
      url: "https://toot.cat/@endocrimes"
    - name: "instagram"
      url: "https://instagram.com/danielle.lancashire"
    - name: "bluesky"
      url: "https://bsky.app/profile/danielle.fyi"

  homeInfoParams:
    title: "Hi there \U0001F44B"
    content: >
      Welcome to my home on the :globe_with_meridians:. I don't write articles very often, but when I do, they'll show up here.

  showReadingTime: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

permalinks:
  micro: "/:year/:month/:day/:slugorcontentbasename"

frontmatter:
  # Prefer lastmod from frontmatter, over git, to ensure migrated posts retain
  # correct info.
  lastmod: ["lastmod", ":git", "date", "publishDate"]
